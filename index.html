<!DOCTYPE html>

<head>

    <title>Clon de pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <ul>
                <li><a href="https://co.pinterest.com/"><img id="pinterest-icon" src="Pinterest.png" alt="Logo Pinterest"></a></li>
                <li class="inicio"><a href="#">Inicio <img class="desktop" src="./img/flecha.png" alt="Flecha"></a></li>

                <li class="movil"><a href="#">Crear<img src="Flecha.png" alt="Flecha"></a></li>
            </ul>
        </div>
        <div class="header-center">
            <div>
                <img src="Lupa.png" alt="Imagen Buscar">
            </div>
            <div>
                <input class="finder" type="text" value="Buscar">
            </div>
        </div>
        <div class="header-right">
            <nav id="navbar-pinterest">
                <div id="notifications">
                    <a href="#"><img src="Notificación.png" alt="Notificaciones"></a>
                </div>
                <div id="message">
                    <a href="#"><img src="Mensaje.png" alt="Mensajes"></a>
                </div>
                <div id="profile-img">
                    <a href="#"><img src="Perfil.png" alt="Foto de Perfil"></a>
                </div>
                <div>
                    <a href="#"><img src="Flecha.png" alt="Menú"></a>
                </div>
            </nav>
        </div>
